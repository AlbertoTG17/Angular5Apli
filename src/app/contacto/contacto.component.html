<div align="center">

  <form (ngSubmit)="saveContacto()" #contactoForm="ngForm">

    <input type="text" name="mail" id="mail" placeholder="Mail" [(ngModel)]="contacto.mail"> <br>
    <input type="text" name="pregunta" id="pregunta" placeholder="Tu pregunta" [(ngModel)]="contacto.pregunta"> <br>
    <input type="date" name="fecha" id="fecha" [(ngModel)]="contacto.fecha"> <br>

    <input type="submit">

  </form>


</div>
